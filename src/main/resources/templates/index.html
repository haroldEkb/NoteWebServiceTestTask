<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>NoteWebService</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <h1>Note List</h1>

    <div class="row">
        <div class="col">
            <a th:href="@{/add}" class="btn btn-primary" role="button">New note</a>
        </div>
        <div class="col">
            <form th:action="@{/}" method="get">
            <span style="form-control">
                <input type="search" id="mySearch" name="search" placeholder="Search">
                <button>Search</button>
            </span>
            </form>
        </div>
    </div>
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Note name</th>
            <th scope="col">Note content</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.name != ''}? ${note.name} : ${note.content}"/>
            <td th:text="${note.content}"/>
            <td>
                <a th:href="@{'/delete?id=' + ${note.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
